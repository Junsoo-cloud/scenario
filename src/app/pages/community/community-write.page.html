<section class="page-head">
  <div>
    <h1>커뮤니티 글쓰기</h1>
    <p>작품 리뷰와 업계 소식을 자유롭게 공유하세요.</p>
  </div>
</section>

<form class="write-form">
  <div class="grid two">
    <label>
      게시판
      <select>
        <option>영화 이야기</option>
        <option>드라마 이야기</option>
        <option>웹툰 이야기</option>
        <option>시나리오 작법</option>
        <option>자유게시판</option>
      </select>
    </label>
    <label>
      스포일러 여부
      <select>
        <option>스포일러 없음</option>
        <option>스포일러 포함</option>
      </select>
    </label>
  </div>

  <label>
    제목
    <input type="text" placeholder="제목을 입력하세요" />
  </label>

  <label>
    내용
    <textarea rows="8" placeholder="내용을 입력하세요"></textarea>
  </label>

  <label>
    태그
    <input type="text" placeholder="#추천 #리뷰 등" />
  </label>

  <div class="form-actions">
    <button class="btn ghost" type="button">미리보기</button>
    <button class="btn primary" type="submit">게시하기</button>
  </div>
</form>
