<section class="auth-card">
  <h1>로그인</h1>
  <p>시나리오 마켓 계정으로 로그인합니다.</p>
  <form>
    <label>
      이메일
      <input type="email" placeholder="email@example.com" />
    </label>
    <label>
      비밀번호
      <input type="password" placeholder="비밀번호" />
    </label>
    <button class="btn primary" type="submit">로그인</button>
  </form>
  <div class="divider">또는</div>
  <button class="btn ghost">카카오로 시작하기</button>
  <button class="btn ghost">네이버로 시작하기</button>
  <button class="btn ghost">구글로 시작하기</button>
  <p class="foot">
    아직 계정이 없나요? <a routerLink="/auth/signup">회원가입</a>
  </p>
</section>
